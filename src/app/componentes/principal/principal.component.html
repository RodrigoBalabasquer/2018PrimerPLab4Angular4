<div style="text-align: center">
<button (click)="llamaServicePromesa()" class="btn"> TraerTodo</button>
<input type="checkbox" [(ngModel)]="editar" value="false" >Editar
</div>
<table class='table table-hover table-responsive table-fixed'>
  <thead>
    <tr>
      <th>Foto</th>
      <th>Nombre</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let persona of listadoParaCompartir" > 
      <td *ngIf="persona.sexo == 'M'"><img  style="width:100px;height:100px" class='fotoGrilla'  src="../../../assets/{{persona.foto}}" /></td>
      <td *ngIf="persona.sexo == 'F'" style="background-color:pink"><img  style="width:100px;height:100px" class='fotoGrilla'  src="../../../assets/{{persona.foto}}" /></td>
      
      <td *ngIf="persona.sexo == 'M'">{{persona.nombre}} </td>
      <td *ngIf="persona.sexo == 'F'" style="background-color:pink">{{persona.nombre}} </td>
      <td *ngIf="persona.sexo == 'M'"><button class='btn btn-danger' name='Borrar' (click)="Borrar(persona.id)">   
        <span class='glyphicon glyphicon-remove-circle'>&nbsp;</span>Borrar</button></td>
      <td *ngIf="persona.sexo == 'F'" style="background-color:pink"><button class='btn btn-danger' name='Borrar' (click)="Borrar(persona.id)">   
        <span class='glyphicon glyphicon-remove-circle'>&nbsp;</span>Borrar</button></td>
      <td *ngIf="persona.sexo == 'M'"><button [disabled]="!editar" class='btn btn-info' name='Modificar' (click)="Modificar(persona)">Modificar</button></td>
      <td *ngIf="persona.sexo == 'F'" style="background-color:pink"><button [disabled]="!editar" class='btn btn-info' name='Modificar' (click)="Modificar(persona)">Modificar</button></td>
      <td *ngIf="persona.sexo == 'M'"><button  class='btn btn-success' name='Mostrar' (click)="Mostrar(persona)">Mostrar</button></td>
      <td *ngIf="persona.sexo == 'F'" style="background-color:pink"><button class='btn btn-success' name='Mostrar' (click)="Mostrar(persona)">Mostrar</button></td>
      <!--<td><button class='btn btn-info' name='Mostrar' (click)="mostrarPizza(pizza)">   
        <span class='glyphicon glyphicon-remove-circle'>&nbsp;</span>Mostrar</button></td> -->
    </tr>   
  </tbody>
</table>

<div class="card" *ngIf="verFormularioMostrarPersona">
  <app-persona (seBorroPersona)="borrarPersona($event)" [unaPersona]="persona"></app-persona>
</div>

<div *ngIf="editar" class="form-group">

    <h1>Formulario de Alta</h1><br>
    <input type="text" class="form-control" [(ngModel)]="persona.nombre" placeholder="Nombre" autofocus>
    <br>
    Sexo<select class="form-control" name="sexo" [(ngModel)] ="persona.sexo">          
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
    </select>
    <br> 
    <input type="email" class="form-control" [(ngModel)]="persona.email" placeholder="Correo electrónico">
    <br>
    <input type="password" class="form-control" [(ngModel)]="persona.password" placeholder="Contraseña">
    <br>
    <div class="row">
      <div class="col-lg-0 col-md-0 col-sm-0 col-xs-0">
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <button type="submit" id="botonRegistro" class="btn btn-success" (click)="DarAlta()" style="width: 100%">Alta</button>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <button class="btn btn-danger" style="width: 100%" (click)="cancelar()">Limpiar</button>
      </div>
    </div>
</div>
